# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

pool:
  name: OnPrem

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 5.10'
  inputs:
    versionSpec: ' 5.10'
- task: NuGetCommand@2
  displayName: 'NuGet restore **\*.sln'
  inputs:
    restoreSolution: '$(Parameters.solution)'

- task: VSBuild@1
  displayName: 'Build solution **\*.sln'
  inputs:
    solution: '$(Parameters.solution)'
    vsVersion: 16.0
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    clean: true

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(agent.builddirectory)/bin/Release'
    TargetFolder: '$(build.artifactstagingdirectory)'
    flattenFolders: true

- task: ArchiveFiles@2
  displayName: 'Archive $(build.artifactstagingdirectory)'
  inputs:
    rootFolderOrFile: '$(build.artifactstagingdirectory)'

- task: PublishSymbols@1
  displayName: 'Publish symbols path: '
  inputs:
    SearchPattern: '**\bin\**\*.pdb'
  continueOnError: true

- task: gitversion/setup@0
  displayName: 'Install GitTools'
  inputs:
    versionSpec: '0.x'
- task: gitversion/execute@0
  displayName: 'Calculate SemVer'
- script: echo current version is $(GitVersion.SemVer)
  displayName: 'Display calculated version'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'

- task: GitHubRelease@1
  displayName: 'GitHub release (create)'
  inputs:
    gitHubConnection: 'GitHub connection 1'
    tagSource: userSpecifiedTag
    tag: 'release-v$(GitVersion.SemVer)'
    releaseNotesFilePath: AudioDevicePlugin
    assets: '$(Build.ArtifactStagingDirectory)/**/*.zip'
  enabled: false

